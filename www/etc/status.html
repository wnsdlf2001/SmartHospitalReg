<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="plugins/bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/status.css">

    <title>현황보기</title>
    <script src="plugins/jquery-3.2.1.min.js"></script>
    <script src="plugins/myaccount.js"></script>
</head>

<body>
<div class="wrap">
    <div class="top">
        <p id="top_title">현황보기</p>
    </div>
    <div class="contents">
        <form>
                <li class="myinfotitle">
                    <div class="subject_name">
                    <label class="subtitle">접수 대상</label>
                    <label class="subject_name" id="subject_name">전유정</label>
                    </div>
                    <div class="subject_date">
                    <label class="subtitle">신청 시간</label>
                        <label class="subject_date" id="subject_date">2017 / 11 / 16  15 : 30</label>
                    </div>
                    <div class="subject_time">
                    <label class="subtitle">접수 병원</label>
                    <label class="subject_time" id="subject_time">XX 종합병원</label>
                    </div>
                    <div class="subject_hosptial">
                    <label class="subtitle">진료과&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <label class="subject_hospital" id="subject_hospital">정형외과</label>
                    </div>
                    <div class="subject_department">
                    <label class="subtitle">담당의&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <label class="subject_department" id="subject_department">김아무개</label><p></p>
                    </div>
                    <hr style="border:solid 0.5px lightgrey">
                    <div class="waiting_title">현재 대기자 수</div>
                    <div class="waiting_num" id="waiting_num">003</div>
                    <div class="waiting_title">예상 대기시간 : 30분</div>
                    <hr style="border:solid 0.5px lightgrey">
                    <div class="cancel_btn">
                        <button type="button" class="btn-info">접수 취소</button>
                    </div>
                </li>
        </form>
    </div>
    <div class="container_my">
        <div class="row align-items-center">
            <div class="col">
                <img class="tab_nav_img" src="img/reserve@2x.png" align="middle"/>
            </div>
            <div class="col">
                <img class="tab_nav_img" src="img/list@2x.png" align="middle"/>
            </div>
            <div class="col">
                <img class="tab_nav_img" src="img/wait_s@2x.png" align="middle"/>
            </div>
            <div class="col">
                <img class="tab_nav_img" src="img/call@2x.png" align="middle"/>
            </div>
            <div class="col">
                <img class="tab_nav_img" src="img/my_account@2x.png" align="middle"/>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                <span class="tab_text">예약</span>
            </div>
            <div class="col">
                <span class="tab_text">조회</span>
            </div>
            <div class="col">
                <span class="tab_text">현황</span>
            </div>
            <div class="col">
                <span class="tab_text">호출</span>
            </div>
            <div class="col">
                <span class="tab_text">계정</span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/join.js"></script>
</body>
</html>
