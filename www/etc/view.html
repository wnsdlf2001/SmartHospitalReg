<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="plugins/bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/view.css">

    <title>조회하기</title>
    <script src="plugins/jquery-3.2.1.min.js"></script>
    <script src="plugins/myaccount.js"></script>
</head>

<body>
<div class="wrap">
    <div class="top">
        <p id="top_title">조회하기</p>
    </div>
    <div class="contents">
        <form>
            <ul class="add_subject_content">
                <li class="myinfotitle">
                    <div class="subject_name">
                    <label class="subtitle">접수 대상</label>
                    <label class="subject_name" id="subject_name">나</label>
                    </div>
                    <div class="subject_date">
                    <label class="subtitle">접수 일시</label>
                        <label class="subject_date" id="subject_date">2017 / 11 / 16</label>
                    </div>
                    <div class="subject_time">
                    <label class="subtitle">접수 시간</label>
                    <label class="subject_time" id="subject_time">9: 30 AM</label>
                    </div>
                    <div class="subject_hosptial">
                    <label class="subtitle">접수 병원</label>
                    <label class="subject_hospital" id="subject_hospital">XX 종합병원</label>
                    </div>
                    <div class="subject_department">
                    <label class="subtitle">진료 과&nbsp;&nbsp;&nbsp;</label>
                    <label class="subject_department" id="subject_department">정형외과</label><p></p>
                    </div>
                    <div class="cancel_btn">
                        <button type="button" class="btn-info">예약 취소</button>
                    </div><p></p></li>
            </ul>
            <ul class="add_subject_content">
                <li class="myinfotitle">
                    <div class="subject_name">
                        <label class="subtitle">접수 대상</label>
                        <label class="subject_name" id="subject_name">엄마</label>
                    </div>
                    <div class="subject_date">
                        <label class="subtitle">접수 일시</label>
                        <label class="subject_date" id="subject_date">2017 / 11 / 30</label>
                    </div>
                    <div class="subject_time">
                        <label class="subtitle">접수 시간</label>
                        <label class="subject_time" id="subject_time">10 : 30 AM</label>
                    </div>
                    <div class="subject_hosptial">
                        <label class="subtitle">접수 병원</label>
                        <label class="subject_hospital" id="subject_hospital">XX 종합병원</label>
                    </div>
                    <div class="subject_department">
                        <label class="subtitle">진료 과&nbsp;&nbsp;&nbsp;</label>
                        <label class="subject_department" id="subject_department">내과</label><p></p>
                    </div>
                    <div class="cancel_btn">
                        <button type="button" class="btn-info">예약 취소</button>
                    </div><p></p></li>
                <div class="container_my">
                    <div class="row align-items-center">
                        <div class="col">
                            <img class="tab_nav_img" src="img/reserve@2x.png" align="middle"/>
                        </div>
                        <div class="col">
                            <img class="tab_nav_img" src="img/list_s@2x.png" align="middle"/>
                        </div>
                        <div class="col">
                            <img class="tab_nav_img" src="img/wait@2x.png" align="middle"/>
                        </div>
                        <div class="col">
                            <img class="tab_nav_img" src="img/call@2x.png" align="middle"/>
                        </div>
                        <div class="col">
                            <img class="tab_nav_img" src="img/my_account@2x.png" align="middle"/>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                            <span class="tab_text">예약</span>
                        </div>
                        <div class="col">
                            <span class="tab_text">조회</span>
                        </div>
                        <div class="col">
                            <span class="tab_text">현황</span>
                        </div>
                        <div class="col">
                            <span class="tab_text">호출</span>
                        </div>
                        <div class="col">
                            <span class="tab_text">계정</span>
                        </div>
                    </div>
                </div>
            </ul>
        </form>
    </div>
</div>
<script type="text/javascript" src="js/join.js"></script>
</body>
</html>
