<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="plugins/bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myaccount.css">
    <title>스마트접수</title>
    <script src="plugins/jquery-3.2.1.min.js"></script>
    <script src="js/voice_reserve.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

</head>
<body>
    <div class="wrap">
        <div class="top">
            <p id="top_title">스마트접수</p>
        </div>
        <div class="contents">
            <div class="voice_category">
                <div class="numbers">
                    <img src="img/number-one-in-a-circle.png" id="number_one" class="number_img"/>
                    <img src="img/number-two-in-a-circle.png" id="number_two" class="number_img"/>
                    <img src="img/number-three-in-a-circle.png" id="number_three" class="number_img"/>
                </div>
            </div>
            <div class="category_detail">
                <p class="description">접수할 대상의 저장된 이름 혹은 실명을 말씀해주세요.<span class="glyphicon glyphicon-volume-up"></span></p>
                <p class="response_examples">예시: 엄마, 홍길동</p>
            </div>
            <div class="voice_recognition">
                <div id="result">
                    <span class="final" id="final_span"></span>
                    <!--<span class="interim" id="interim_span"></span>-->
                </div>
                <button type="button" id="btn-mic" class="off btn btn-danger btn-lg">마이크 <span></span></button>
            </div>
            <div class="next_previous">
                <div class="prev_btn"><span class="prev_text">이전</span></div>
                <div class="next_btn"><span class="next_text">다음</span></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</body>
</html>
