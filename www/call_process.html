<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="plugins/bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/join.css">
    <title>호출하기</title>
    <script src="plugins/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="wrap">
    <div class="top">
        <p id="top_title">호출하기</p>
    </div>
    <div class="contents">
        <form>
            <ul class="call_subject_content">
                <div class="blank_call"></div>
                <li>
                    <img class="call_img" src="img/call_loc@2x.png" align="middle"/>
                </li>
                <li class="call_ques">
                    직원분이 환자의 위치로 가고 있습니다.
                </li>
                <li class="call_notice">
                    잠시만 해당 위치에서 기다려주세요.<br><br>
                </li>
                <li>
                    <a href="call_main.html">
                        <button type="button" class="call_cancel_button">호출 취소</button>
                    </a>
                </li>
            </ul>
        </form>
    </div>
    <div class="container_my">
        <div class="row align-items-center">
            <div class="col">
                <a href="reserve.html">
                    <img class="reserve_img" src="img/reserve@2x.png" align="middle"/>
                </a>
            </div>
            <div class="col">
                <a href="list.html">
                    <img class="tab_nav_img" src="img/list@2x.png" align="middle"/>
                </a>
            </div>
            <div class="col">
                <a href="wait.html">
                    <img class="tab_nav_img" src="img/wait@2x.png" align="middle"/>
                </a>
            </div>
            <div class="col">
                <a href="call_main.html">
                    <img class="tab_nav_img" src="img/call_s@2x.png" align="middle"/>
                </a>
            </div>
            <div class="col">
                <a href="myaccount.html">
                    <img class="tab_nav_img" src="img/my_account@2x.png" align="middle"/>
                </a>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                <span class="tab_text">예약</span>
            </div>
            <div class="col">
                <span class="tab_text">조회</span>
            </div>
            <div class="col">
                <span class="tab_text">현황</span>
            </div>
            <div class="col">
                <span class="tab_text_pick">호출</span>
            </div>
            <div class="col">
                <span class="tab_text">계정</span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/init.js"></script>
