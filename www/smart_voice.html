<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="plugins/bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/join.css">
    <title>스마트 접수</title>
    <script src="plugins/jquery-3.2.1.min.js"></script>
    <!--<script src="js/myaccount.js"></script>-->

<body>
<div class="wrap">
    <div class="top">
        <p id="top_title">스마트접수</p>
    </div>
    <div class="contents">
        <form>
            <ul class="call_subject_content">
                <div class="blank_call"></div>
                <li>
                    <img class="call_img" src="img/voice@2x.png" align="middle"/>
                </li>
                <li class="voice_notice_main">
                    음성으로 진행되는 스마트 접수를 선택하셨습니다.
                </li>
                <li class="voice_notice_sub">
                    접수 항목별로 안내 음성을 들으시고<br>
                    접수하고자 하는 정보를 말해주세요.
                </li>
                <li>
                    <a href="voice_smart_reserve.html">
                        <button type="button" class="smart_voice_button">안내 시작</button>
                    </a>
                </li>
                <li>
                    <a href="smart_reserve.html">
                        <button type="button" class="smart_cancel_button">글로 보기</button>
                    </a>
                </li>
            </ul>
        </form>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/init.js"></script>
