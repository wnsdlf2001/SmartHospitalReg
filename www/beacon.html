<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="plugins/bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/join.css">
    <title>접수알림</title>
    <script src="plugins/jquery-3.2.1.min.js"></script>
    <script src="js/beacon.js"></script>
</head>
<body>
<div class="wrap">
    <div class="top">
        <p id="top_title">접수알림</p>
    </div>
    <div class="contents">
        <form>
            <ul class="call_subject_content">
                <li>
                    <img id="beacon_img" src="img/beacon_hospital.PNG" align="middle"/>
                </li>
                <li class="beacon_intro">
                    <div id="hospital_intro"></div>
                </li>
                <li>
                    <a>
                        <button type="button" class="smart_button">스마트 접수</button>
                    </a>
                </li>
                <li>
                    <button type="button" class="visit_button" id="goto_main">방문 접수</button>
                </li>
            </ul>
        </form>
    </div>
    <div class="cancel_container">
        <div class="cancel">
            <a href="index.html">
                <img class="beacon_cancel" src="img/beacon_cancel@2x.png" align="middle"/>
            </a>
            <a href="index.html"> 취소 </a>
        </div>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/init.js"></script>
</body>
</html>
